<body>
    <h5>Spinner Border</h5>
    <div class="spinner-border text-primary">This.</div>
    <div class="spinner-border text-secondary">This.</div>
    <div class="spinner-border text-success">This.</div>
    <div class="spinner-border text-info">This.</div>
    <div class="spinner-border text-danger">This.</div>
    <div class="spinner-border text-warning">This.</div>
    <div class="spinner-border text-primary">This.</div>
    <div class="spinner-border text-dark">This.</div>
    <div class="spinner-border text-light">This.</div>
    <div class="spinner-border text-white">This.</div>

    <h5>Spinner Grow</h5>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-dark"></div>
    <div class="spinner-grow text-muted"></div>
    <div class="spinner-grow text-body"></div>
    <div class="spinner-grow text-light"></div>
    <div class="spinner-grow text-white"></div>
    <div class="spinner-grow text-warning"></div>
