<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <style>
        .container{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
  
<center>
    <div class="container p-4">
        <h5 class="bg-primary">This is bg primary </h5>
        <h5 class="bg-secondary">This is bg Secondary</h5>
        <h5 class="bg-success">This is bg success</h5>
        <h5 class="bg-info">This is bg Info</h5>
        <h5 class="bg-danger">This is bg Danger</h5>
        <h5 class="bg-warning">This is bg Warning</h5>
        <h5 class="bg-dark text-white">This is bg </h5>
        <h5 class="bg-light">This is bg Light</h5>
        <h5 class="bg-white">This is bg White</h5>
        <h5 class="bg-body">This is bg Body</h5>
        <h5 class="bg-muted">This is bg Muted</h5>
    </div>
</center>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
