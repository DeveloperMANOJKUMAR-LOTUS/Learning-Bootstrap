<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <style>
        .container{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
  
<center>
    <div class="container bg-dark">
        <h5 class="text-primary">This is Text </h5>
        <h5 class="text-secondary">This is Text </h5>
        <h5 class="text-success">This is Text </h5>
        <h5 class="text-info">This is Text </h5>
        <h5 class="text-danger">This is Text </h5>
        <h5 class="text-warning">This is Text </h5>
        <h5 class="text-dark bg-warning">This is Text </h5>
        <h5 class="text-light">This is Text </h5>
        <h5 class="text-white">This is Text </h5>
        <h5 class="text-body bg-primary">This is Text </h5>
        <h5 class="text-muted">This is Text </h5>
    </div>
</center>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
