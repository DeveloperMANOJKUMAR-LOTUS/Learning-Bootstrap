<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListGroupItem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>

    <ul class="list-group">
        <li class="list-group-item-primary">Primary</li>
        <li class="list-group-item-secondary">Secondary</li>
        <li class="list-group-item-success">Success</li>
        <li class="list-group-item-info">Info</li>
        <li class="list-group-item-danger">Danger</li>
        <li class="list-group-item-warning">Warning</li>
        <li class="list-group-item-dark">Dark</li>
    </ul>
    <div class="container">
        <h5>You can also use the classes:</h5>
        <ul>
            <li>.list-group-item</li>
            <li>.list-group-item-heading</li>
            <li>.list-group-item-text</li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
